<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById('root');
    function MinutesToHours () {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () =>{
            setFlipped((current) => !current);
            reset();
        }
        return (
            <div id="container">
                <label htmlFor="min_input">Minutes</label>
                <input 
                    value={flipped ? amount * 60 : amount} 
                    id="min_input" 
                    className="custom_input" 
                    type="number" 
                    placeholder="Minutes" 
                    onChange={onChange} 
                    disabled={flipped}>
                </input>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
                <br/>
                <h4>You want to convert {amount} into {flipped ? "miniutes" : "hours"}.</h4>
                <label htmlFor="hr_input">Hours</label>
                <input value={flipped ? amount : Math.round(amount/60)} 
                       id="hr_input" 
                       className="custom_input" 
                       type="number" 
                       placeholder="Hours" 
                       onChange={onChange} 
                       disabled={!flipped}>
                </input>
               
            </div>
        );
    };

    function KmToMiles(){
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const onReset = () => {
            setAmount(0);
        }
        const onInvert = () => {
            setFlipped((current) => !current);
            onReset();
        }
        return (
            <div id="container">
                <h3>KM to M</h3>
                <label htmlFor="input_km">Kilometer</label>
                <input type="number" 
                       name="input_km" 
                       id="input_km" 
                       value={flipped ? (amount * 1.609).toFixed(4) : amount}
                       onChange={onChange}
                       disabled={flipped}></input>
                <button onClick={onReset}>Reset</button>
                <button onClick={onInvert}>Invert</button>
                <h3>You want to convert {amount} to {flipped ? "Kilometers" : "Miles"}</h3>
                <label htmlFor="input_ml">Miles</label>
                <input type="number" 
                       name="input_ml" 
                       id="input_ml" 
                       onChange={onChange}
                       value={flipped ? amount : (amount / 1.609).toFixed(4)}
                       disabled={!flipped}></input>
            </div>
        );
    };

    function App () {
        const [index, setIndex] = React.useState(-1);
        const onSelect = (event) => {
            setIndex(event.target.value);

        };
        return (
            <div id="container">
                <h1 id='title'>Super Converter</h1>
                <select name="" id="convert-option" onChange={onSelect}>
                    <option value="-1">Select Your Converter</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Kilometers & Miles</option>
                </select>
                <hr/>
                {index === "0" ? <MinutesToHours/> : null }
                {index === "1" ? <KmToMiles/> : null }
            </div>
        );
    };

    ReactDOM.render(<App/>, root);

</script>

</html>
