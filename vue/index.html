<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue test</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="module">
         const app = Vue.createApp({
            template:
            //일반적으로 vue 파일을 따로 생성해서 templete 태그를 적용하여 만들게 됨/
                `<h1>{{message}}</h1>
                <p> This is a second line of HTML code, insde backtick quotes</p>`
            ,
            data(){
                return {
                    message : 'Hi I am Devon'
                }
            }
         })

         app.mount('#app')

    </script>

    <style lang="scss">
        *{
            box-sizing: border-box;
        }
        body{
            margin:0;
        }
        .app-wrap{
            width:800px;
            max-width: 100%;
            margin:0 auto;
            padding:30px;
            font-size: 14px;
        }
    </style>
</body>
</html>
